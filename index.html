<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codec</title>
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="public/images/icon.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="container" id="left-container">
        <img class="logo" id="main-logo" src="public/images/logo.png" />
        <p id="description">
          Codec is a CLI text encoder/decoder.<br /><br />
          Following are the formats text can be encoded/decoded to/from:-<br /><br />
          - Decimal <br/>- Binary <br />- Octal <br />- Hexadecimal <br/>- Base64
          <br />
          <br />
          Latest Build: v1.6.1
        </p>
        <div class="container" id="btn-container">
          <a
            href="#"
            ><input
              class="button"
              id="down-btn"
              type="button"
              value="Download (.exe)"
          /></a>
          <a href="https://github.com/KSSBro/codec"
            ><input
              class="button"
              id="repo-btn"
              type="button"
              value="Repository"
          /></a>
          <a href="https://github.com/KSSBro/codec/archive/master.zip"
            ><input
              class="button"
              id="down-src-btn"
              type="button"
              value="Download Source"
          /></a>
          <a href="https://github.com/KSSBro/codec/blob/master/README.md"
            ><input class="button" id="readme-btn" type="button" value="README"
          /></a>
        </div>
        <a href="https://github.com/KSSBro"
          ><img class="logo" id="kssbro-logo" src="public/images/kssbro.png"
        /></a>
      </div>
      <div class="container" id="right-container">
        <img
          class="image"
          id="screenshot"
          alt="codec_in_action"
          src="public/images/screenshot.png"
        />
      </div>
    </div>
  </body>
</html>
